name: Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Ensure only one production deployment runs at a time
concurrency: 
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy_prod:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Databricks CLI
      uses: databricks/setup-cli@main
      
    - name: Deploy to Production
      run: |
        databricks bundle deploy --target prod --auto-approve
      env:
        DATABRICKS_BUNDLE_ENV: prod
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}

  run_prod_job:
    name: "Run Production Job"
    runs-on: ubuntu-latest
    needs: deploy_prod
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Databricks CLI
      uses: databricks/setup-cli@main
      
    - name: Run Production Job
      run: |
        databricks bundle run github_dabs_job --target prod
      env:
        DATABRICKS_BUNDLE_ENV: prod
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
